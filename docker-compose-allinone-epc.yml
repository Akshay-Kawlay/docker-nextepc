version: '2'

volumes:
 mongodb_data:

networks:
  core_network:
    #enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.26.0/24
          gateway: 192.168.26.1
        # - subnet: 200 networks:1:1001:26::/64
        #   gateway: 2001:1001:26::1

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    volumes:
      - mongodb_data:/data/db
    hostname: mongodb
    networks:
      core_network:
        ipv4_address: 192.168.26.5

  webui:
    build: ./
    depends_on:
      - mongodb
    environment:
      - DB_URI=mongodb://mongodb/nextepc
    container_name: webui
    hostname: webui
    ports:
      - "3000:3000"
    volumes:
        - "./config-allinone:/etc/nextepc"
    entrypoint:
      - "/bin/sh"
      - "/etc/nextepc/run_webui.sh"
    networks:
      core_network:
        ipv4_address: 192.168.26.6


  mongodbloader:
    image: mongo:latest
    depends_on:
      - webui
    volumes:
      - "./db/run_db.sh:/tmp/run.sh"
      - "./db/imsi1.json:/tmp/imsi1.json"
    entrypoint:
      - /bin/sh
      - /tmp/run.sh
    networks:
      core_network:
        ipv4_address: 192.168.26.19


  epc:
    build: ./
    depends_on:
      - mongodb
    container_name: epc
    hostname: epc
    entrypoint:
        - "/bin/sh"
        - "/etc/nextepc/run_epc.sh"
    volumes:
        - "./config-allinone:/etc/nextepc"
    cap_add:
       -  NET_ADMIN
    devices:
       - /dev/net/tun
    networks:
      core_network:
        ipv4_address: 192.168.26.20


  enb:
    build: ./virtual-UE-eNB
    container_name: enb
    depends_on:
      - epc
    ipc: shareable
    cap_add:
      - SYS_NICE
    networks:
      core_network:
         ipv4_address: 192.168.26.60
    volumes:
      - ./virtual-UE-eNB/run_enb.sh:/root/run_enb.sh
    entrypoint:
      - /bin/sh
      - /root/run_enb.sh

  ue:
    container_name: ue
    build: ./virtual-UE-eNB
    ipc: "container:enb"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    devices:
      - /dev/net/tun
    network_mode: "none"
    depends_on:
      - enb
    volumes:
      - ./virtual-UE-eNB/run_ue.sh:/root/run_ue.sh
    entrypoint:
      - /bin/sh
      - /root/run_ue.sh


